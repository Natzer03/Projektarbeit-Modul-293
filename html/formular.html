    <main id="formmain">
      <form action="https://formspree.io/f/xbjweoqe" method="post">
        <div>
          <label class="formbox" for="vorname">Vorname *</label><br />
          <input
            type="text"
            name="vorname"
            id="vorname"
            minlength="1"
            maxlength="30"
            required
          />
        </div>
        <div>
          <label class="formbox" for="nachname">Nachname *</label><br />
          <input
            type="text"
            name="nachname"
            id="nachname"
            minlength="1"
            maxlength="50"
            required
          />
        </div>
        <div>
          <label class="formbox" for="email">Email *</label><br />
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label class="formbox" for="nachricht">Nachricht *</label><br />
          <textarea
            name="nachricht"
            id="nachricht"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <input type="submit" id="send" value="Senden" />
          <input type="reset" id="delete" value="Löschen" />
        </div>
      </form>
    </main>
